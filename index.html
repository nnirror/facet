<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facet</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="node_modules/codemirror/theme/mbo.css">
  <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">
  <link rel="stylesheet" href="node_modules/codemirror/addon/lint/lint.css">
  <link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
  <script src="node_modules/jshint/dist/jshint.js"></script>
  <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
  <script src="node_modules/codemirror/addon/hint/show-hint.js"></script>
  <script src="node_modules/codemirror/addon/hint/javascript-hint.js"></script>
  <script src="node_modules/codemirror/addon/lint/lint.js"></script>
  <script src="node_modules/codemirror/addon/lint/javascript-lint.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="node_modules/bootstrap-growl/bootstrap-notify.min.js"></script>
  <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
  <script src="js/lib/jquery.growl.js" type="text/javascript"></script>
  <script src="js/lib/js-beautify.min.js"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <script src="js/editor.js" type="text/javascript"></script>
  <div id="navbar">
    <div class="left">
      <div id="status">●</div>
      <div id="cpu">0% cpu</div>
      <div id="bpm_control">
        <input type="number" id="bpm" name="bpm" min="1" max="10000" value="90" title="bpm">
        <span class="ui_label">bpm</span>
        <input type="number" id="time_signature_numerator" name="time_signature_numerator" min="1" max="32" value="4"
          title="time signature numerator">
        <span class="ui_label">/</span>
        <input type="number" id="time_signature_denominator" name="time_signature_denominator" min="1" max="16"
          value="4" title="time signature denominator">
      </div>
    </div>

    <div class="right">
      <div id="midi">
        <span id="midi_label">MIDI out&nbsp;</span>
        <select id="midi_outs" title="midi_outs"></select>&nbsp;
        <button type="button" id="midi_refresh">↻</button>
      </div>

      <div id="transport">
        <span id="stop" title="stop transport">■</span>
        <span id="clear" title="stop regeneration">⊖</span>
        <span id="restart" title="restart servers">↻</span>
        <div id="sound" title="toggle browser sound on/off"></div>
      </div>
    </div>
  </div>
  <br>
  <canvas id="progress_bar_canvas"></canvas>
  <div id="voiceControls"></div>
</body>

</html>
